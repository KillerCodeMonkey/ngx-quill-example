<h3 id="noSanitize">Without html Sanitize</h3>
<button (click)="dangerousModel = dangerousHtml">Set dangerous HTML</button>
<pre><code>{{ dangerousHtml }}</code></pre>
<quill-editor [(ngModel)]="dangerousModel"></quill-editor>

<h4>Material Quill</h4>

<mat-form-field appearance="fill">
  <mat-quill [(ngModel)]="dangerousModel"></mat-quill>
</mat-form-field>
