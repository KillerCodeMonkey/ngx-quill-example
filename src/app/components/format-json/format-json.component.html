<h3 id="json">Format - json</h3>
<pre>
  <code>
    {{ jsonFormat | json }}
  </code>
</pre>
<quill-editor
  format="json"
  [(ngModel)]="jsonFormat">
</quill-editor>

<h4>Material Quill</h4>

<mat-form-field appearance="fill">
  <mat-quill
    format="json"
    [(ngModel)]="jsonFormat"
  ></mat-quill>
</mat-form-field>
