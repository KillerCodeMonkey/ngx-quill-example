<h3 id="object">Format - object</h3>
<pre>
  <code>
    {{ objectFormat | json }}
</code>
</pre>
<quill-editor
  format="object"
  [(ngModel)]="objectFormat">
</quill-editor>

<h4>Material Quill</h4>

<mat-form-field appearance="fill">
  <mat-quill
    format="object"
    [(ngModel)]="objectFormat"
  ></mat-quill>
</mat-form-field>
