<h3 id="emoji">Emoji</h3>
<p>Do not forget to add quill-emoji css to your styles ;)</p>
<pre><code>{{ content }}</code></pre>
<quill-editor [(ngModel)]="content" trackChanges="all" [modules]="modules" (onEditorCreated)="addBindingCreated($event)">
</quill-editor>

<h4>Material Quill</h4>

<mat-form-field appearance="fill">
  <mat-quill [(ngModel)]="matContent" trackChanges="all" [modules]="modules" (onEditorCreated)="addBindingCreated($event)"></mat-quill>
</mat-form-field>
