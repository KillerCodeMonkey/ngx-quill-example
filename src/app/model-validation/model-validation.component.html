<h3 id="modelValidation">NgModel/FormControl + Validation</h3>
<ng-form #form="ngForm">
  Form valid: {{ form.valid }}<br>
  Model valid: {{ modelRef.valid }}<br>
  <quill-editor name="editor" [(ngModel)]="model" #modelRef="ngModel" [required]="true" [maxLength]="10"></quill-editor>

  <h4>Material Quill</h4>

  <mat-form-field appearance="fill">
    <mat-quill name="matEditor" [(ngModel)]="model" #modelRef="ngModel" [required]="true" [maxLength]="10"></mat-quill>
  </mat-form-field>
</ng-form>

<ng-container *ngIf="formGroup">
  FormGroup valid: {{ formGroup.valid }}<br>
  FormControl valid: {{ formGroup.get('control').valid }}<br>
  <form [formGroup]="formGroup">
    <quill-editor name="editor" formControlName="control" [maxLength]="10" [required]="true"></quill-editor>

    <h4>Material Quill</h4>

    FormControl valid: {{ formGroup.get('matControl').valid }}<br>
    <mat-form-field appearance="fill">
      <mat-quill name="editor" formControlName="matControl" [maxLength]="10" [required]="true"></mat-quill>
    </mat-form-field>
  </form>
</ng-container>
